<!DOCTYPE html>
<html lang="en">
<head>
	<title>Phone JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- FONTAWESOME ALL, CDN -->
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
</head>
<body>
	<div class="container">
		<h1>Buy some phones</h1>
		<p>See how many phones you can buy!</p>
		<!-- Balance -->
		<label for='balance'>Enter balance</label>
		<input id='balance' type="text" name="balance" placeholder="Enter balance">
		<!-- <div class="i-container"><i class="fas fa-pound-sign"></i></div> -->
		<!-- Spending limit -->
		<label for="spend-limit">Spending limit</label>
		<input id='spend-limit' type="text" name="spend-limit" placeholder="Enter spending limit">
		<!-- <div class="i-container"><i class="fas fa-hand-holding-usd"></i></div> -->
		<!-- Phone price -->
		<label for='phone-price'>Phone price</label>
		<input id='phone-price' type="text" name="phone-price" placeholder="Enter phone price">
		<!-- <div class="i-container"><i class="fas fa-mobile-alt"></i></div> -->
		<!-- Acesssory price -->
		<label for='acc-price'>Accessory price</label>
		<input id='acc-price' type="text" name="acc-price" placeholder="Enter accessory price">
		<!-- <div class="i-container"><i class="fas fa-headphones-alt"></i></div> -->
		<!-- Tax -->
		<label for='tax'>Tax Rate</label>
		<input id='tax' type="text" name="tax" readonly>
		<!-- <div class="i-container"><i class="fas fa-file-invoice-dollar"></i></div> -->
		<!-- Total -->
		<label>Output:</label>
<!-- 		<input id='total' type="text" readonly></input> -->
		<!-- <div class="i-container"><i class="fas fa-money-check-alt"></i></div> -->
		<h3 id="output"></h3> <!-- output true for new phone or false -->
		<!-- Calculate -->
		<button id="calc-price">Calculate</button>
		<!-- Reset -->
		<button id="reset">Reset</button>
	</div>

<script src='script.js'></script>
</body>
</html>
